<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu ASR - Voice Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 10%;
            left: 5%;
            text-align: left;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container.upload-panel {
            left: auto;
            right: 5%;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }

        button, input {
            margin: 10px 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        audio {
            margin-top: 10px;
            width: 100%;
            max-width: 500px;
        }

        .transcription {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: white;
            color: black;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Recording & Transcription Panel (Left Side) -->
    <div class="container">
        <h1>Telugu ASR - Voice Recorder</h1>
        <div class="button-group">
            <button id="startButton">üé§ Start Recording</button>
            <button id="stopButton" disabled>‚èπ Stop Recording</button>
        </div>
        <audio id="audioPlayback" controls></audio>
        <br>
        <button id="uploadButton" disabled>üì§ Upload and Transcribe</button>
        <p id="transcriptionResult" class="transcription">Transcription will appear here...</p>
    </div>

    <!-- Upload & Transcribe Panel (Right Side) -->
    <div class="container upload-panel">
        <h1>Upload & Transcribe</h1>
        <input type="file" id="wavUpload" accept="audio/wav">
        <button id="uploadWavButton">üì§ Upload WAV and Transcribe</button>
        <p id="transcriptionResultUpload" class="transcription">Transcription will appear here...</p>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('startButton').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayback').src = audioUrl;
                document.getElementById('uploadButton').audioBlob = audioBlob;
                document.getElementById('uploadButton').disabled = false;
            };

            mediaRecorder.start();
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        });

        document.getElementById('uploadButton').addEventListener('click', async () => {
            const audioBlob = document.getElementById('uploadButton').audioBlob;
            const formData = new FormData();
            formData.append("file", audioBlob, "recorded_audio.webm");

            try {
                const response = await fetch("/transcribe/", { method: "POST", body: formData });
                const data = await response.json();
                document.getElementById('transcriptionResult').innerText = `Transcription: ${data.transcript}`;
            } catch (error) {
                document.getElementById('transcriptionResult').innerText = "Error during transcription.";
            }
        });

        document.getElementById('uploadWavButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('wavUpload');
            if (!fileInput.files.length) {
                alert("Please select a WAV file to upload.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/transcribe/", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                document.getElementById('transcriptionResultUpload').innerText = `Transcription: ${data.transcript}`;
            } catch (error) {
                document.getElementById('transcriptionResultUpload').innerText = "Error during transcription.";
            }
        });
    </script>
</body>
</html>
